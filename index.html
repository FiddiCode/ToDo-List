<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7570b8853c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="head-icon-h1">
          <img
            width="35"
            height="35"
            src="https://img.icons8.com/external-outline-design-circle/66/external-Todo-List-shopping-and-ecommerce-outline-design-circle.png"
            alt="todo-list--v1"
          />
          <h1>ToDO List</h1>
        </div>
        <h2>What's Your Plan For Today</h2>
      </div>
    </header>

    <hr />
    <div class="container">
      <form class="todo-form">
        <input type="text" placeholder="Enter Your Work" class="input-box" />
        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </form>

      <ul class="todo-list">
        <li>
          <span class="task">First task to do!</span>
          <div class="todo-buttons">
            <i class="done fa-solid fa-check" style="color: #000000"></i>
            <i class="Remove fa-solid fa-trash" style="color: #000000"></i>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
